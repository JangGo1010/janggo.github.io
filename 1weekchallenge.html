<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8' />
        <!-- 화면 해상도에 따라 글자 크기 대응(모바일 대응) -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <!-- jquery CDN -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- fullcalendar CDN -->
        <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script>
        <!-- fullcalendar 언어 CDN -->
        <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script>
        <title>Title</title>
        <link rel="stylesheet" href="1weekchallenge.css" />
        
    </head>
    <body>
        <img src="입체.png">
        <h2 >1 WEEK CHALLENGE</h2>
        <!-- task box 전체 : 지난주 못한 것, 이번주 해야하는 것, 해낸 것  -->
        <div class="task-box">
          <!-- 지난주 못한것 -->
          <div class="laskweek-missing-task">
            <p class="text-align-center">지난주 못함
              <a href="">
                <div class="button task">
                  이틀에 한권 <br>책읽기
                </div>
              </a>
          </p>
          </div>

          <!-- 이번주 해야할 것 -->
          <div class="this-week-task">
            <p class="text-align-center">이번주 목표
              <a href="https://fastcampus.co.kr/courses/213905/clips/">
                <div class="button">
                  Ch 04 카카오<br>인재영입 페이지
                </div>
              </a>
              <a href="https://www.youtube.com/channel/UCHYZ4CnP27RA2VL1VFHzXMg">
                <div class="button">
                  <p class="task-description">
                    website, 공유기<br>
                    </p>
                  YouTube영상<br>
                  블로그
                </div>
              </a>
              <a href="https://blog.naver.com/PostList.naver?blogId=brain_folds&from=postList&categoryNo=13&parentCategoryNo=13">
                <div class="button">
                  진행중: <br>초사고 글쓰기
                </div>
              </a>
              
              <a href=""></a>
                <div class="button task">
                  <p class="task-description">저번주 못함</p>
                  이틀에 한권 <br>책읽기
                </div>
              </a>
            </p>
          </div>
          <!-- 해낸 것 -->
          <div class="successed-task">
            <p class="text-align-center">
              완료목표
              <a href="">
                <ul>

                  <li>1주동안 하루한권 책읽기</li>
                  <li>글쓰기</li>
                  <li>Ch1 Airbnb페이지 클론 코딩</li>
                  <li>Ch2 404page 코딩</li>
                  <li>Ch3 FireWatch 코딩</li>
                  <li>YouTube영상,블로그 업로드</li>
                </ul>
              </a>
            </p>
          </div>
        </div>
        
        <!-- calendar 태그 -->
        <div id='calendar-container' style="padding:30px;">
        <div id='calendar'></div>
        </div>
    </body>
    <script>
        (function(){
          $(function(){
            // calendar element 취득
            var calendarEl = $('#calendar')[0];
            // full-calendar 생성하기
            var calendar = new FullCalendar.Calendar(calendarEl, {
              height: '700px', // calendar 높이 설정
              expandRows: true, // 화면에 맞게 높이 재설정
              slotMinTime: '08:00', // Day 캘린더에서 시작 시간
              slotMaxTime: '20:00', // Day 캘린더에서 종료 시간
              // 해더에 표시할 툴바
              headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
              },
              initialView: 'dayGridMonth', // 초기 로드 될때 보이는 캘린더 화면(기본 설정: 달)
              //initialDate: '2023-04-15', // 초기 날짜 설정 (설정하지 않으면 오늘 날짜가 보인다.)
              navLinks: true, // 날짜를 선택하면 Day 캘린더나 Week 캘린더로 링크
              editable: true, // 수정 가능?
              selectable: true, // 달력 일자 드래그 설정가능
              nowIndicator: true, // 현재 시간 마크
              dayMaxEvents: true, // 이벤트가 오버되면 높이 제한 (+ 몇 개식으로 표현)
              locale: 'ko', // 한국어 설정
              eventAdd: function(obj) { // 이벤트가 추가되면 발생하는 이벤트
                console.log(obj);
              },
              eventChange: function(obj) { // 이벤트가 수정되면 발생하는 이벤트
                console.log(obj);
              },
              eventRemove: function(obj){ // 이벤트가 삭제되면 발생하는 이벤트
                console.log(obj);
              },
              select: function(arg) { // 캘린더에서 드래그로 이벤트를 생성할 수 있다.
                var title = prompt('Event Title:');
                if (title) {
                  calendar.addEvent({
                    title: title,
                    start: arg.start,
                    end: arg.end,
                    allDay: arg.allDay
                  })
                }
                calendar.unselect()
              },
              // 이벤트 
              events: [
                {
                  title: '하루 한권 책읽기',
                  start: '2023-03-27',
                  end: '2023-04-03'
                },
                {
                  title: '책읽고 글쓰기',
                  start: '2023-03-27',
                  end: '2023-04-03'
                },
                
                {
                  title: 'Airbnb 클론 코딩',
                  start: '2023-04-03',
                  end: '2023-04-10'
                },
                {
                  title: 'Ch 02 404 err page',
                  start: '2023-04-10',
                  end: '2023-04-17'
                },
                {
                  title: 'YouTube 영상, 블로그 업로드',
                  start: '2023-04-17',
                  end: '2023-04-24'
                },
                {
                  title: 'Ch 03 FireWatch',
                  start: '2023-04-24',
                  end: '2023-05-01'
                },
                {
                  title: 'YouTube 영상, 블로그 업로드',
                  start: '2023-04-24',
                  end: '2023-05-01'
                }
                
                
                
              ]
            });
            // 캘린더 랜더링
            calendar.render();
          });
        })();
      </script>
</html>
